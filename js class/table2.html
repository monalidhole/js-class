<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 30px;
        }

        th, td {
            border: 1px solid #983b3b;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #e09238;
            text-align: center;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <th colspan="2">Name</th>
        <th colspan="3">Address</th>
    </tr>
    <tr>
        <td>First Name</td>
         <td>Last Name</td>
        <td>Street Address</td>
         <td>City</td>
        <td>County</td>
    
    </tr>
    <tr>
        <td>John</td>
        <td>MacDougall</td>
        <td>123 fake street</td>
        <td>Montreal</td>
        <td>Canada</td>
    </tr>
    <tr>
        <td>Bill</td>
        <td>Wright</td>
        <td>123 Any Ave</td>
        <td>Toronto</td>
        <td>Canada</td>
    </tr>
    <tr>
        <td>Sara</td>
        <td>Madison</td>
        <td>999 Some place Seattle</td>
        <td>Seattle</td>
        <td>USA</td>
    </tr>
    
    <!-- Add more rows as needed -->
</table>

</body>
</html>
