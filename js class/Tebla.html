<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 70%;
            margin: 20px;
        }

        th, td {
            border: 1px solid #190303;
            text-align: left;
            padding: 8px;
            
        }

        th {
            background-color: #7ae6e4;
            text-align: center;
    
        }

        
    </style>
</head>
<body>

<table>
    <tr>
        <th style="background-color: bisque;">Metrics</th>
        <th style="background-color: crimson;">Submetric</th>
         <th  style="background-color:rgb(91, 76, 208);">Actual</th>          
    </tr>
    <tr>
        <th colspan="2">Metrics A</th>
        
        <th>1</th>
        
        
    </tr>
    <tr>
        <th rowspan="3">Metrics B</th>
        <th>Submetric B1</th>
        <th>2</th>
    </tr>
       <tr>
      <th>Submetric B2</th>
      <th>3</th>
       </tr>
       <tr>
       <th>Submetric B3</th>
       <th>4</th>
    </tr>
    <tr>
        <th colspan="2">Metrics C</th>
        <th>5</th>
    </tr>
    <tr>
        <th rowspan="2">Metrics D</th>
        <th>Submetric D1</th>
        <th>6</th>
    </tr>
       <tr>
      <th>Submetric D2</th>
      <th>7</th>
       </tr>

       <tr>
        <th>Metrics E</th>
       <th>Submetric E</th>
       <th>8</th>
    </tr>

    
    <!-- Add more rows as needed -->
</table>

</body>
</html>
